<div class="page-section">
    <div class="container">
      <div class="text-center">
        <h2 class="title-section mb-3">Contactanos</h2>
        <p>Solo saluda o escríbenos tu petición. Puedes enviarnos un correo electrónico manualmente a <a href="mailto:solcuioneslogisticas@gmail.com">solcuioneslogisticas@gmail.com</a></p>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
          <form action="#" class="form-contact">
            <div class="row">
              <div class="col-sm-6 py-2">
                <label for="name" class="fg-grey">Nombre</label>
                <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
              </div>
              <div class="col-sm-6 py-2">
                <label for="email" class="fg-grey">Correo Electronico</label>
                <input type="text" class="form-control" id="email" placeholder="Correo">
              </div>
              <div class="col-12 py-2">
                <label for="subject" class="fg-grey">Asunto</label>
                <input type="text" class="form-control" id="subject" placeholder="Asunto">
              </div>
              <div class="col-12 py-2">
                <label for="message" class="fg-grey">Mensaje</label>
                <textarea id="message" rows="8" class="form-control" placeholder="Mensaje"></textarea>
              </div>
              <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary px-5">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div> 
  </div>
